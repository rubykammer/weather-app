<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW Plus2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script
      src="https://kit.fontawesome.com/562a8d15fc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet"/>
    
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>
  <body>  
    <div class="card app-container">
      <div class="card-body">
        <div class="container">
          <div class="row">
            <div class="col-5">
              <form id="cityForm">
                <div class="input-group mb-3">
                  <span class="current-location input-group-text" id="basic-addon1" >
                    <img
                      src="https://img.icons8.com/material/24/000000/worldwide-location--v1.png"
                    />
                  </span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Type in your city"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                    
                  />
                </div>
              </form>
              <p id="update">updated 3 mins ago</p>
            </div>
            <div class="col-3">
              <div id="time">Current Time</div>
            </div>

            <div class="col-4">
              <div id="fahrenheit">
                Change to F° &nbsp;
                <div id="unit-switch" class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="flexSwitchCheckChecked"
                    
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-6 extras">
              Precipitation: 6%
              <br />
              Wind: <span id="wind">10</span>km/h
              <br />
              Humidity: <span id="humidity">67</span>%
            </div>

            <div class="col-6">
              
                <h6 id="currently">
                  <strong>
                  Currently
                  </strong>
                 </h6>
                  <br />
                  <img
                    id="current-weather"
                    src="https://img.icons8.com/ios/100/000000/partly-cloudy-rain--v1.png"
                  />
                 <div class="today"> 
                   <span id="todayTemperaturePeak">18</span>° / 12° </div> 
               
              </div>
            </div>
          </div>
          <div class="row flex">
            <div class="custom-day-column">
              Monday
              <br />
              <img
                src="https://img.icons8.com/ios/50/000000/partly-cloudy-day--v1.png"
              />
              <br />
              8° / 15°
            </div>
            <div class="custom-day-column">
              Tuesday
              <br />
              <img
                src="https://img.icons8.com/ios/50/000000/light-rain--v1.png"
              />
              <br />
              6° / 12°
            </div>
            <div class="custom-day-column">
              Wednesday
              <br />
              <img
                src="https://img.icons8.com/ios/50/000000/partly-cloudy-day--v1.png"
              />
              <br />
              4° / 8°
            </div>
            <div class="custom-day-column">
              Thursday
              <br />
              <img src="https://img.icons8.com/ios/50/000000/sun--v1.png" />
              <br />
              16° / 7°
            </div>
            <div class="custom-day-column">
              Friday
              <br />
              <img src="https://img.icons8.com/ios/50/000000/sun--v1.png" />
              <br />
              16° / 7°
            </div>
          </div>
        
        <div class="quote">
          <p>
            Quote of the day
            <br />
            "A relaxed mind is a creative mind"
          </p>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    
    
  </body>
</html>
